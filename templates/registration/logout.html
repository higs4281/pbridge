{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block header %}{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <button type="submit" id="logout" class="btn btn-default">Logging out...</button>
    </form>
</div>
{% endblock content %}

{% block javascript %}
<script>
$(function() {
    $('#logout').click()
})
</script>
{% endblock javascript %}
